<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEPTUNKOD_4</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="RQLZPK_4.js"></script>
</head>
<body>
    <div id="paragraphs">
        <p><b>A jQuery egy JavaScript programozói könyvtár, amelyet John Resig kezdett fejleszteni.</b></p>
        <p>Elterjedtnek tekinthető, segítségével könnyen bejárható egy HTML oldal DOM-ja.</p>
        <p>Effekteket és animációt adhatunk HTML elemeinkhez. Számtalan plugint írtak hozzá.</p>
    </div>
    
    <div id="buttonsAbove">
        <button id="hideParagraphs">Elrejt</button>
        <button id="showParagraphs">Megjelenít</button>
        <button id="toggleVisibility">Elrejt/Megjelenít</button>
    </div>

    <form id="myForm" style="background-color: aqua;">
        <h2>Űrlap</h2>
        <label for="name">Név:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="message">Üzenet:</label>
        <textarea id="message" name="message"></textarea><br><br>
        <button type="submit">Jelentkezés</button>
    </form>

    <div id="buttonsBelow">
        <button id="opacity01">Áttetszőség=0.1</button>
        <button id="opacity05">Áttetszőség=0.5</button>
        <button id="opacity08">Áttetszőség=0.8</button>
        <br>
        <button id="hideForm">Elrejt</button>
        <button id="showForm">Megjelenít</button>
        <button id="toggleFormVisibility">Elrejt/Megjelenít</button>
    </div>
</body>
</html>
