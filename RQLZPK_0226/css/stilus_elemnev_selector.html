<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemnév Selector Példa</title>
    <style>
        /* CSS Selectorok az elemnév alapján */
        h1 {
            color: darkblue;
        }

        p {
            color: green;
            font-size: 16px;
        }

        div {
            background-color: lightgray;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- HTML elemek, amelyekre a stílusok alkalmazódnak -->
    <h1>Ez egy cím</h1>
    
    <div>
        <p>Ez egy példa szöveg egy div elemen belül.</p>
    </div>
    
    <p>Ez egy másik példa szöveg.</p>
</body>
</html>
