<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector Példa</title>
    <style>
        /* CSS Selectorok az ID alapján */
        #cim {
            color: darkred;
            text-align: center;
        }

        #szoveg {
            color: purple;
            font-size: 18px;
        }

        #kontener {
            background-color: lightyellow;
            padding: 15px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- HTML elemek, amelyekre a stílusok alkalmazódnak az ID-k alapján -->
    <h1 id="cim">Ez egy középre igazított cím</h1>
    
    <div id="kontener">
        <p id="szoveg">Ez egy példa szöveg egy konténerben.</p>
    </div>
    
    <p id="szoveg">Ez egy másik példa szöveg.</p>
</body>
</html>
