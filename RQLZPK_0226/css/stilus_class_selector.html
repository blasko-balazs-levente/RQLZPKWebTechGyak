<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Példa</title>
    <style>
        /* CSS Selectorok a Class alapján */
        .cim-stilus {
            color: darkgreen;
            text-align: center;
        }

        .szoveg-stilus {
            color: navy;
            font-size: 16px;
        }

        .kontener-stilus {
            background-color: lightcyan;
            padding: 15px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- HTML elemek, amelyekre a stílusok alkalmazódnak a Class-ok alapján -->
    <h1 class="cim-stilus">Ez egy középre igazított cím</h1>
    
    <div class="kontener-stilus">
        <p class="szoveg-stilus">Ez egy példa szöveg egy konténerben.</p>
    </div>
    
    <p class="szoveg-stilus">Ez egy másik példa szöveg.</p>
</body>
</html>
