<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueryUI feladatok</title>
    <!-- jQuery és jQueryUI fájlok hivatkozása -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <!-- Saját script fájl hivatkozása -->
    <script src="RQLZPK_4.js"></script>
</head>
<body>
    <div id="sortable-list">
        <h2>1. feladat: Sorrend változtatás jQueryUI sortable használatával</h2>
        <ul>
            <li>Első elem</li>
            <li>Második elem</li>
            <li>Harmadik elem</li>
        </ul>
    </div>

    <div id="draggable-box">
        <h2>2. feladat: Mozgatható doboz jQueryUI draggable használatával</h2>
        <div style="width: 200px; height: 200px; background-color: lightblue; padding: 20px;">
            Húzd ide!
        </div>
    </div>

    <div id="datepicker-container">
        <h2>3. feladat: Dátumválasztó jQueryUI datepicker használatával</h2>
        <input type="text" id="datepicker">
    </div>
</body>
</html>
